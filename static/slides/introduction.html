## Operating System Features
* create/delete/rename files/folders
* read/write files
---
## Operating System Limitations
* data redundancy
* data isolation
* integrity problems
* security problems
* concurrency access
---
## Integrity Problems 
* operating systems don't enforce any internal structure
  on files
* it is up to the application to enforce
---
## Concurreny Problems 
* operating systems don't manage access to files 
  by competing users the way we might expect
* it is up to the applications to enforce
